<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online de Dami</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1 class="logo">Tienda Dami</h1>
    <ul class="nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>

  <div class="header">
    <h2>Bienvenido a la mejor tienda de celulares Xiaomi</h2>
  </div>

  <div class="search-container">
    <input type="text" id="buscador" placeholder="Buscar producto...">
  </div>

  <div class="productos" id="lista-productos">
    <!-- Aquí van tus tarjetas de productos (ya las tenés) -->
    <!-- Solo asegúrate que cada producto tenga su nombre dentro de <h2> -->
    <!-- Ejemplo: -->
    <div class="card">
      <img src="https://http2.mlstatic.com/D_NQ_NP_2X_786968-MLA71732655013_092023-F.webp" alt="Xiaomi Redmi Note 12">
      <h2>Xiaomi Redmi Note 12</h2>
      <p>$120.000</p>
      <button>Agregar al carrito</button>
    </div>
    <!-- Agregá tus otros 11 productos acá, como ya hicimos antes -->
  </div>

  <p id="mensaje-error" class="mensaje-error">Producto no encontrado.</p>

  <footer class="footer">
    <p>© 2025 Tienda Dami - Todos los derechos reservados</p>
    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">WhatsApp</a>
    </div>
  </footer>

  <script>
    const buscador = document.getElementById("buscador");
    const productos = document.querySelectorAll(".card");
    const mensajeError = document.getElementById("mensaje-error");

    buscador.addEventListener("input", function () {
      const texto = buscador.value.toLowerCase();
      let visible = 0;

      productos.forEach(producto => {
        const nombre = producto.querySelector("h2").textContent.toLowerCase();
        const coincide = nombre.includes(texto);
        producto.style.display = coincide ? "block" : "none";
        if (coincide) visible++;
      });

      mensajeError.style.display = visible === 0 ? "block" : "none";
    });
  </script>
</body>
</html>
