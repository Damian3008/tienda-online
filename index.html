<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online de Dami</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar">
    <h1 class="logo">🛍️ Tienda de Dami</h1>
    <ul class="nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- Encabezado -->
  <header class="header">
    <h2>¡Bienvenido a tu tienda de confianza!</h2>
    <p>Productos únicos, precios accesibles.</p>
  </header>

  <!-- Productos -->
  <div class="productos">
    <div class="card">
      <img src="producto1.jpg" alt="Producto 1">
      <h2>Producto 1</h2>
      <p>$1.000</p>
      <button>🛒 Agregar al carrito</button>
    </div>
    <div class="card">
      <img src="producto2.jpg" alt="Producto 2">
      <h2>Producto 2</h2>
      <p>$2.500</p>
      <button>🛒 Agregar al carrito</button>
    </div>
    <div class="card">
      <img src="producto3.jpg" alt="Producto 3">
      <h2>Producto 3</h2>
      <p>$3.200</p>
      <button>🛒 Agregar al carrito</button>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="footer">
    <p>&copy; 2025 Tienda de Dami. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
